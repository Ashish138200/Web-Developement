<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <title>Title</title>
    </head>
    <body>
        <form class="LogIn" action="Ref.html" method="get">
            <h3>Log In</h3>
            <h4>Please enter your email and password</h4>
            <label for="email">Email:*</label>
            <input  id="email" type="email" name="useremail" placeholder="Enter your email" required><br/>
            <label for="pass">Password:*</label>
            <input  id ="pass" type="password" name="password" value="" required><br/>
            <LABEL>Color</LABEL>
            <input type="color"><br/>
            <label>Gender*</label><br/>
            <input id="M" type="radio" name="g" value="male">
            <label for="M">Male</label><br/>
            <input id="F" type="radio" name="g" value="female">
            <label for="F">Female</label><br/>
            <label>Continent</label>
            <select name="con">
                <option value="1">Asia</option>
                <option value="2">North America</option>
                <option value="3">South America</option>
                <option value="4">Europe</option>
                <option value="5">Africa</option>
                <option value="6">Australia</option>
                <option value="7">Antartica</option>
            </select><br/>
            <h5>Any feedback?</h5>
            <textarea name="ta" placeholder="Write your valuable feedback." rows="5" cols="30"></textarea><br/>
            <h5>* Required</h5><br/>
            <input type="submit" value="Submit here">
        </form>
    </body>
</html>

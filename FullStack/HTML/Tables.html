<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
    </head>
    <body>
        <table border="1">
            <!--Thead is not mandatory-->
            <thead>
                <th>Number</th> <!--thead-->
                <th>Color</th>
                <th>Country</th>
            </thead>
            <tr><!--Table row-->
                <td>1</td> <!--Table data-->
                <td>Red</td>
                <td>India</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Yellow</td>
                <td>Thailand</td>
            </tr>
        </table>
    </body>
</html>

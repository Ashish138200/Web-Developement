<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title</title>
    </head>
    <body>
    <a href="Ref.html">Ref</a>
    <h1>H1 header tag</h1> <!-- Comments-->
    <p><strong>Paragraph bold</strong></p> <!--Alternate <B></B>-->
    <p><em>Paragraph italic</em></p> <!-- Alternate: <I></I>-->
    <p><B>List</B></p>
    <ol>
        <li>First ol Item</li>
        <li>Second ol Item</li>
    </ol>
    <ul>
        <li>First ul Item</li>
        <li>Second ul Item</li>
    </ul>
    <!--Nested list-->
    <p><B>Nested list</B></p>
    <ol>
       <li>First ol Item</li>
        <li>Second ol Item</li>
        <ul>
            <li>First ul Item</li>
            <li>Second ul Item</li>
        </ul>
    </ol>
    <div class="Group-1"> <!--Dividing a particular block in the form of groups used with CSS. DIV(grabs entire container)-->
        <h3>Divs</h3>
        <h4>Group one</h4>
        <p>Paragraph of group one</p>
        <span class="Group-2"> <!--same as div but it can used in inline-->
            <p>Paragraph of group two</p>
        </span>
    </div>
    <img src="logo.jpg" alt="Logo.jpg not found!">
    </body>
</html>

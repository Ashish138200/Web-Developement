<div class="card">
  <div class="card-header">
		Posts:
  </div>
  <div class="card-body">
    <h5 class="card-title">
		<strong>{{ post.user.username }}</strong>
	</h5>
    <p class="card-text">
		{{ post.message_html|safe }}
			<time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
			{% if post.group %}
			<span class="group-name">in <a href="#">{{ post.group.name }}</a></span>
			{% endif %}
	</p>
    <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-danger">Delete</a>
  </div>
</div>
